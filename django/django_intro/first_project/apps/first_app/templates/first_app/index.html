<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Django Project</title>
  {% load static %}	
  <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">    
  <script src="{% static 'first_app/js/script.js' %}"></script>
</head>
<body>
  <h1>Info From Server</h1>
<p>Name: {{name}}</p>
<p>Favorite Color: {{favorite_color}}</p>
<p>Pets</p>
<ul>
{% for pet in pets %}
   <li>{{pet}}</li>
{% endfor %}
</ul>
</body>
</html>
