<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books & Authors</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bg-dark">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="/authors">View All Authors</a>
      <button class="btn btn-outline-primary float-right login_btn" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <a class="navbar-brand" href="/">View All Books</a>
      <button class="btn btn-outline-primary float-right login_btn" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      </button>
    </nav>
  <div class="container">
    <div class="card card-login mx-auto text-center bg-dark text-white">
      <div class="card-header mx-auto bg-dark">
        <span class="logo_title mt-5 h1"> Add an Author </span>
      </div>
      <div class="card-body">
        <form action="/authors/add_author" method="post">
          {%csrf_token%}
          <div class="input-group form-group bg-dark">
            <input type="text" name="first_name" class="form-control" placeholder="First Name">
          </div>
          <div class="input-group form-group">
            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
          </div>
          <div class="input-group form-group">
            <textarea type="text" name="notes" class="form-control" placeholder="Notes"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="btn" value="Add" class="btn btn-outline-primary float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-5 bg-dark text-white"">           
      <table class=" table text-center table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors%}
      <tr>
        <td>{{ author.id }}</td>
        <td>{{ author.first_name }} {{ author.last_name}}</td>
        <td><a href="/authors/{{author.id}}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
</body>
</html>
